<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Expenses Chart FrontEnd Mentor</title>
</head>

<body>
    <div class="container">
        <section class="top-bar">
            <div>
                <div>My balance</div>
                <div>$921.48</div>
            </div>
            <img src="./src/images/logo.svg" alt="logo">
        </section>
        <section class="content">
            <h2>Spending - Last 7 days</h2>
            <div class="graf">
                <ul>
                    <li>
                        <div class="mon"></div>
                        <span>mon</span>
                    </li>
                    <li>
                        <div class="tue"></div>
                        <span>tue</span>
                    </li>
                    <li>
                        <div class="wed"></div>
                        <span>wed</span>
                    </li>
                    <li>
                        <div class="thu"></div>
                        <span>thu</span>
                    </li>
                    <li>
                        <div class="fri"></div>
                        <span>fri</span>
                    </li>
                    <li>
                        <div class="sat"></div>
                        <span>sat</span>
                    </li>
                    <li>
                        <div class="sun"></div>
                        <span>sun</span>
                    </li>
                </ul>
            </div>
            <hr>
            <div class="botton-bar">
                <div>
                    <div class="text">Total this month</div>
                    <div class="valor">$478.33</div>
                </div>

                <div>
                    <div class="growth">+2.4%</div>
                    <div class="text">from last month</div>
                </div>
            </div>
        </section>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="mailto:romariodouglas@hotmail.com">Romario Douglas Brilhante</a>.
    </div>
    <script src="./src/js/index.js"></script>
</body>

</html>
